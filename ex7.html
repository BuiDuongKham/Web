<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form style="width: 400px">
        <fieldset>
            <div style="display: flex; justify-content: center; font-weight: bold; text-transform: uppercase"> đóng góp ý kiến </div>
            <div style="display: flex; justify-content: center; align-items: center; margin-top: 10px; flex-direction: column">
                <table>
                    <tr>
                        <td><label for="name">Họ và tên</label></td>
                        <td>
                            <input type="text" id="name" name="name" placeholder="">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="comment">Ý kiến </label></td>
                        <td>
                            <textarea id="comment" name="comment" rows="4" cols="30"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="display: flex; justify-content: center">
                <button type="submit">Gửi</button>
                <button type="reset">Hủy</button>
            </div>
        </fieldset>
    </form>
</body>
</html>

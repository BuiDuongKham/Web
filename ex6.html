<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form style="width: 300px">
    <fieldset>
        <div style="display: flex; justify-content: center; font-weight: bolder; text-transform: uppercase">Đăng nhập diễn đàn</div>
        <div style="display: flex; flex-direction: column; justify-content: center; align-items:center; margin-top: 10px; ">
            <div style="display: flex">
                <div style="width: 100px">
                <label for="username" >Tên đăng nhập:</label>
                </div>
                <input type="text" id="username" name="username" placeholder="">
            </div>
            <div style="display: flex">
                <div  style="width: 100px">
                    <label for="password">Mật khẩu:</label>
                </div>
                <input type="password" id="password" name="password" placeholder="">
            </div>
            <div style="display: flex; justify-content: center; margin: 10  ">
                <button type="submit">Đăng nhập</button>
                <button type="reset">Phục hồi</button>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
